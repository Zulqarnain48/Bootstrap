<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bootstrap Grid Example</h1>
        <p class="text-center">This layout demonstrates the use of a grid, columns, and gutters in Bootstrap.</p>

        <!-- Grid with columns and gutters -->
        <div class="row row-gap-3">
            <div class="col-md-4">
                <div class="p-3 bg-primary text-white">Column 1</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-success text-white">Column 2</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-warning text-dark">Column 3</div>
            </div>
        </div>

        <!-- Another row with different column sizes -->
        <div class="row mt-4 row-gap-3">
            <div class="col-md-6">
                <div class="p-3 bg-info text-white">Column 1 (6/12)</div>
            </div>
            <div class="col-md-6">
                <div class="p-3 bg-danger text-white">Column 2 (6/12)</div>
            </div>
        </div>

        <!-- Example of gutters between columns -->
        <div class="row g-5 mt-4">
            <div class="col-sm-6 col-lg-3">
                <div class="p-3 bg-secondary text-white">Column A</div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="p-3 bg-dark text-white">Column B</div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="p-3 bg-light text-dark">Column C</div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="p-3 bg-primary text-white">Column D</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
